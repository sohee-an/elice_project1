    <!--- 결제 구현 --->
    <div class="div-container">
      <div class="order-header" id="processDiv">
        <p onclick="window.location.href='/cart'"> 장바구니  &gt; </p> <p class="cur-process"> 주문결제</p> <p> &gt; 주문완료 </p>
      </div>
      <div class="order-body">
        <!-- 배송 정보 -->
        <div id="delivery-form">
          <form>
            <div class="delivery-info" id="deliveryinfoDiv">
              <ol id="delivery-info-list" style="list-style: none;">
                <li>
                  <p>이름</p>  
                  <input type="text" name="name" id="d-name" placeholder="받는 분 이름을 입력해 주세요." name=""/>
                </li>
                <li>
                  <p>연락처</p>
                  <input type="text" name="phoneNumber" id="d-phoneNumber" placeholder="-없이 입력해 주세요." name=""> 
                </li>
                <li>
                  <p>주소</p>
                  <div>
                    <input type="text" name="postcode" id="sample4_postcode" placeholder="주소찾기를 클릭해 주세요." style="width: 70%">
                    <input type="button" value="주소찾기" style="width: 20%" id="findPostcode" onclick="sample4_execDaumPostcode()" ><br>
                    <input type="text" name="address" id="sample4_roadAddress"><br>
                    <input type="text" name="detailAdress" id="sample4_detailAddress">
                  </div>
                </li>
                <li>
                  <p>요청사항</p>
                  <select name="requests" id="d-requests" form="form id" onchange="selectBoxChange(this.value)">
                    <option value="">배송시 요청사항을 선택해 주세요.</option>
                    <option value="직접 수령">직접 수령하겠습니다.</option>
                    <option value="배송전 연락">배송 전 연락바랍니다.</option>
                    <option value="경비실">부재 시 경비실에 맡겨주세요.</option>
                    <option value="문앞">부재 시 문앞에 놓아주세요.</option>
                    <option value="택배함">부재 시 택배함에 넣어주세요.</option>
                    <option value="">직접 입력</option>
                  </select>
                </li>
              </ol>
            </div>
          </form>
        </div>
        
        <!-- 결제정보 -->
        <div class="order-summary" id="summaryDiv">
          <h3> 결제정보 </h3>
          <table id="ordersummary-table">
            <tbody>
              <tr>
                <td align="left">상품수</td>
                <td align="right" id="d-amount"></td>
              </tr>
              <tr>
                <td align="left">상품금액</td>
                <td align="right" id="d-price"></td>
              </tr>
              <tr>
                <td align="left">배송비</td>
                <td align="right" id="d-shipping"></td>
              </tr>
            </tbody>
          </table>
          <div class="p-total">
            <p>총 결제금액 </p>
            <p id="d-total-price" align="right"> </p>
          </div>
          <input type="button" value="결제하기" id="purchase-btn" form="delivery-form">
        </div>
      </div>
    </div>
