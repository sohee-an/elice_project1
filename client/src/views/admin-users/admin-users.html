<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-3팀</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/elice-rabbit-favicon.png" />
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="admin-users.css" />
  <script src="admin-users.js" type="module" defer></script>
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="" alt="">
          <span class="has-text-link brandname">SHOPAHOLIC</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a href="" class="navbar-item">
            <span class="has-text-link">WOMEN</span>
          </a>
          <a href="" class="navbar-item">
            <span class="has-text-link">MEN</span>
          </a>
          <a href="" class="navbar-item">
            <span class="icon">
              <i class="fa-solid fa-magnifying-glass has-text-link"></i>
            </span>
          </a>
        </div>
        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <!-- 로그인 안했을 때 -->
          <ul id="navbar" class="login-hidden">
            <li><a href="/products">VIEW ALL</a></li>
            <li><a href="/login">로그인</a></li>
            <li><a href="/register">회원가입</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
              </a>
            </li>
          </ul>
          <!-- 로그인 했을 때 -->
          <ul id="navbar" class="logout-hidden hidden">
            <li><a href="/products">VIEW ALL</a></li>
            <li><a href="/users">계정관리</a></li>
            <li><a class="logout-btn" href="/">로그아웃</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </nav>

  <!-- 사이드 메뉴 -->
  <aside class="side-menu hidden">
    <h3 class="sr-only">사이드 메뉴</h3>
    <div class="top">
      <i class="fa-duotone fa-x"></i>
    </div>
    <ul class="login-hidden">
      <!-- 로그인 안했을 때 -->
      <li><a href="/register">회원가입</a></li>
      <li><a href="/login">로그인</a></li>
      <li><a href="/cart">카트</a></li>
    </ul>
    <ul class="logout-hidden">
      <!-- 로그인 했을 때 -->
      <li><a href="/user">계정관리</a></li>
      <li><a class="logout-btn" href="/">로그아웃</a></li>
      <li><a href="/cart">카트</a></li>
    </ul>
  </aside>

  <!-- 회원관리 -->
  <section class="section">
    <div class="container">
      <!-- 제목 -->
      <div class="block account-header">
        <h1 class="subtitle is-4">회원관리</h1>
      </div>
      <!-- 총 요약 -->
      <nav class="level">
        <!-- 총회원수 -->
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">총회원수</p>
            <p class="title" id="usersCount"></p>
          </div>
        </div>
        <!-- 관리자수 -->
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">관리자수</p>
            <p class="title" id="adminCount"></p>
          </div>
        </div>
      </nav>
      <!-- 회원 목록 -->
      <div class="container orders-container" id="usersContainer">
        <div class="columns notification is-info is-light is-mobile orders-top">
          <div class="column">가입날짜</div>
          <div class="column">이메일</div>
          <div class="column">이름</div>
          <div class="column">권한</div>
          <div class="column">관리</div>
        </div>
      </div>
    </div>

    <!-- 모달창 -->
    <div class="modal">
      <div class="modal-background close"></div>
      <div class="modal-content">
        <div class="box">
          <p class="mb-3">
            회원정보 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?
          </p>
          <div class="buttons">
            <button id="deleteCompleteBtn" class="button mt-5">네</button>
            <button class="button is-primary mt-5 close">아니오</button>
          </div>
        </div>
      </div>
      <button class="modal-close is-large close"></button>
    </div>
    <button class="modal-close is-large"></button>
  </section>
</body>

</html>
